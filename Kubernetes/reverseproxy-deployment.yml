apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: reverseproxy
  name: reverseproxy
spec:
  replicas: 1 # demo uses 2
  selector:
    matchLabels:
      name: reverseproxy
  template:
    metadata:
      labels:
        name: reverseproxy
        service: reverseproxy
    spec:
      containers:
      - image: dsalazar10/udagram:reverse-proxy
        name: reverseproxy
        imagePullPolicy: Always          
        # resources:
        #   requests:
        #     memory: "64Mi"
        #     cpu: "250m"
        #   limits:
        #     memory: "1024Mi"
        #     cpu: "500m"       
        ports:
        - containerPort: 8080
      restartPolicy: Always


